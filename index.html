<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Language" content="ja">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <!--title-->
        <title>PIANO</title>
        <!--CSS-->
        <link rel="tylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
        <link rel="stylesheet" href="src/css/style.css">
        <!--favicon-->
        <link rel="icon" type="image/x-icon" href="src/favicon/favicon.ico">
    </head>
    <body>

        <div class="top">
            <div class="title">Web-PIANO</div>
            <div class="setting">
                <div class="icon-block"></div>
                <div class="volume-block"></div>
            </div>
        </div>

        <div class="bottom">
            <div class="keyboard">
                <div class="keyName">
                    <div class="blackKeyName-left"  >2</div>
                    <div class="blackKeyName-right" >3</div>
                    <div class="blackKeyName-left"  >5</div>
                    <div class="blackKeyName-middle">6</div>
                    <div class="blackKeyName-right" >7</div>
                    <div class="blackKeyName-left"  >9</div>
                    <div class="blackKeyName-right" >0</div>
                    <div class="blackKeyName-left"  >^</div>
                    <div class="blackKeyName-middle">a</div>
                    <div class="blackKeyName-right" >s</div>
                    <div class="blackKeyName-left"  >f</div>
                    <div class="blackKeyName-right" >g</div>
                    <div class="blackKeyName-left"  >j</div>
                    <div class="blackKeyName-middle">k</div>
                    <div class="blackKeyName-right" >l</div>
                </div>
                <div class="key">
                    <div class="whiteKey"></div>
                    <div class="blackKey"></div>
                    <div class="whiteKey"></div>
                    <div class="blackKey"></div>
                    <div class="whiteKey"></div>
                    <div class="whiteKey"></div>
                    <div class="blackKey"></div>
                    <div class="whiteKey"></div>
                    <div class="blackKey"></div>
                    <div class="whiteKey"></div>
                    <div class="blackKey"></div>
                    <div class="whiteKey"></div>
                    <div class="whiteKey">
                        <span>C4</span>
                    </div>
                    <div class="blackKey"></div>
                    <div class="whiteKey"></div>
                    <div class="blackKey"></div>
                    <div class="whiteKey"></div>
                    <div class="whiteKey"></div>
                    <div class="blackKey"></div>
                    <div class="whiteKey"></div>
                    <div class="blackKey"></div>
                    <div class="whiteKey"></div>
                    <div class="blackKey"></div>
                    <div class="whiteKey"></div>
                    <div class="whiteKey"></div>
                    <div class="blackKey"></div>
                    <div class="whiteKey"></div>
                    <div class="blackKey"></div>
                    <div class="whiteKey"></div>
                    <div class="whiteKey"></div>
                    <div class="blackKey"></div>
                    <div class="whiteKey"></div>
                    <div class="blackKey"></div>
                    <div class="whiteKey"></div>
                    <div class="blackKey"></div>
                    <div class="whiteKey"></div>
                    <div class="whiteKey"></div>
                </div>
                <div class="keyName">
                    <div class="whiteKeyName">q</div>
                    <div class="whiteKeyName">w</div>
                    <div class="whiteKeyName">e</div>
                    <div class="whiteKeyName">r</div>
                    <div class="whiteKeyName">t</div>
                    <div class="whiteKeyName">y</div>
                    <div class="whiteKeyName">u</div>
                    <div class="whiteKeyName">i</div>
                    <div class="whiteKeyName">o</div>
                    <div class="whiteKeyName">p</div>
                    <div class="whiteKeyName">@</div>
                    <div class="whiteKeyName">[</div>
                    <div class="whiteKeyName">z</div>
                    <div class="whiteKeyName">x</div>
                    <div class="whiteKeyName">c</div>
                    <div class="whiteKeyName">v</div>
                    <div class="whiteKeyName">b</div>
                    <div class="whiteKeyName">n</div>
                    <div class="whiteKeyName">m</div>
                    <div class="whiteKeyName">,</div>
                    <div class="whiteKeyName">.</div>
                    <div class="whiteKeyName">/</div>
                </div>
            </div>
        </div>

        <!--JavaScript-->
        <script src="src/javascript/script.js"></script>
    </body>
</html>
